<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a10"/>
      <stop offset="100%" style="stop-color:#050508"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <radialGradient id="glowCyan" cx="30%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="glowPurple" cx="70%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Glow effects -->
  <rect width="1200" height="630" fill="url(#glowCyan)"/>
  <rect width="1200" height="630" fill="url(#glowPurple)"/>

